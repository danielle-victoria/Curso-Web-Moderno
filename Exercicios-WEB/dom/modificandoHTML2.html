<!-- Aula 10: Integrando HTML, CSS e JS - Modificando HTML - 2 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // Substitui tudo que está dentro da div
        /* div.outerHTML = 'Texto Alterado' */ // Substitui a própria div e os elementos dentro dela
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do Fim</p>')


        // Somente texto (sem tags)
        console.log(div.innerHTML)
        console.log(div.innerText)

    </script>
</body>

</html>
