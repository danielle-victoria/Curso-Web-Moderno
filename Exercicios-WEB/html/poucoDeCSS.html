<!-- Aula 3: HTML - Um pouco de CSS-->

<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCss.css">
        <style>
            h1 {
                background-color: red;
                position: absolute;
                top: 400px;
                left: 400px;
                font-size: 20px;
            }

            .fundoVermelho{
                background-color: red;
            }

            .negrito{
                font-weight: bold;
            }

           

        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho" style="color: white;">Texto 2</span><br>
        
    </body>
</html>
