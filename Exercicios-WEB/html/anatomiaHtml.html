<!-- Aula 2: HTML - Anatomia de uma página HTML-->

<!doctype html> <!-- Reforça que está usando HTML 5-->
<html>
    <head> <!-- Colocar coisas não visuais com exceção do title-->
        <meta charset="utf-8"> 
        <title>Anatomia HTML</title>
    </head>
    <body>
        <!--TAGS Semânticas-->
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>  <!-- Navegação-->
            <a href="/">Navegação</a>
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>

</html>
