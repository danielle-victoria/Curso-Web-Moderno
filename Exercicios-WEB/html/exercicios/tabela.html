<!-- Aula 12: HTML - Tabela -->

<!-- Para comentar no Win -> ALT + SHIFT + A -->
<table>
    <caption>Produtos</caption>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>iPad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" rowspan="2">Total</td> <!-- Ocupa três colunas e duas linhas -->
            <td>37637,00</td>
        </tr>
        <tr>
            <td>teste</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;

    }

    thead tr {
        border-bottom: solid 3px #444;

    }
    /* Quando passar o mouse em cima das linhas do corpo */
    tbody tr:hover { 
        background-color: #dedede;

    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
