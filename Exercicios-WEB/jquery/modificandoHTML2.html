<!-- Aula 7 - Modificando HTML #02 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        //Criando elementos
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        //    Nó                          Seletor
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')


        //Empacotar ou envolver  -> wrap
        //$('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')
        $("#div4").empty()   //Limpar o conteúdo da div
        $('#div3, #div4').prev().remove() //remove o que está da div3 e div4  ->OBS.:Se for precisar do elemento depois, é melhor escondê-lo.

        //$('<div>Substituto</div>').replaceAll('body > p')  //Todos os parágrafos dentro diretamente no body
        //$('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')   //Coloca o conteúdo do parágrafo dentro da div. É mais flexível que o wrap  -> "É parecido com o wrap"
        })
    </script>


</body>
