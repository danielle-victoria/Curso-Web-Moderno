<!-- Aula 9: CSS - Herança -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>

        /* Google Fonts - https://fonts.google.com/*/
        
        body {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div {
            /* Forçar a herança - inherit */
            border: inherit; 
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando

        <span>
            <p>
                Teste
            </p>
        </span>
    </div>
</body>

</html>
